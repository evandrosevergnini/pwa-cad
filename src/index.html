    <!--
    Esta metatag não tem efeito a menos que você primeiro especifique o modo de tela inteira conforme descrito em apple- apple-mobile-web-app-capable.
    Se content estiver definido como default, a barra de status aparecerá normal. 
    Se definido como black, a barra de status tem um fundo preto. 
    Se definido como black-translucent, a barra de status é preta e translúcida. 
    Se definido como defaultou black, o conteúdo da web é exibido abaixo da barra de status. 
    Se definido como black-translucent, o conteúdo da web é exibido em toda a tela, parcialmente obscurecido pela barra de status. 
    O valor padrão é default. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <body>
    <header>
      <h1>
        <img
          src="/assets/svg/logo.svg"
          alt=""
          role="presentation"
          style="width: 100px"
        />Wello PWA!
      </h1>
      <button class="btn" onclick="ofereceInstalacaoComoPWA(event)">
        Instalar App!
      </button>
    </header>
    <main id="users" class="users"></main>
    <div class="network">
      Parece que o acesso à internet não está disponível!
    </div>
    <script>
      const network = document.querySelector(".network");
      document.addEventListener("DOMContentLoaded", function () {
        setInterval(() => {
          if (navigator.onLine) {
            network.style.display = "none";
            return;
          }
          network.style.display = "block";
        }, 1000);
      });
    </script>
    <script src="/main.js"></script>
    <script>
      window.addEventListener("load", () => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((users) => listaUsersNaView(users))
          .catch((error) =>
            console.log("Não foi possível carregar os usuários.", error)
          );
      });
      function listaUsersNaView(users) {
        const usersEl = document.getElementById("users");
        const ulEl = document.createElement("ul");
        users.forEach((user) => {
          const liEl = document.createElement("li");
          liEl.innerHTML = `
            <span>Usuário: ${user.name}</span>
            <span>
              Username: ${user.username}<br>
              Email: ${user.email})<br>
              website: ${user.website}
            </span>
            `;
          ulEl.appendChild(liEl);
        });
        usersEl.appendChild(ulEl);
      }
    </script>
